<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.4/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <title>Document</title>
</head>
<body>

    <div class="container">

        <div class="jumbotron jumbotron-fluid bg-dark text-white">
                <h1 class="text-center">Train Schedule</h1>
                <h3 class="text-center">choo~ choo~</h3>
        </div>
        
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
            <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-header bg-dark text-white">Current Train Schedule</div>
                <div class="card-body">
      <!-- Employee NameRoleStart DateMonths WorkedMonthly Rate ($)Total Billed ($) -->
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
                <table class="table table-sm table-hover text-center" id='schedule-table'>
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    </table>
                </div>
        </div>
        </div>
    </div>

    <div class="row">
            <div class="col-md-12">
              <!-- Add Employee  -->
              <div class="card mb-4">
                <div class="card-header bg-dark text-white">Add Train</div>
                <div class="card-body">
      
                  <!-- Entry Form -->
                  <form>
                    <div class="form-group">
                      <label for="train-name-input">Train Name</label>
                      <input class="form-control" id="train-name-input" placeholder="" type="text">
                    </div>
                    <div class="form-group">
                      <label for="destination-input">Destination</label>
                      <input class="form-control" id="destionation-input" placeholder="" type="text">
                    </div>
                    <div class="form-group">
                      <label for="time-input">First Train Time (HHmm - military time)</label>
                      <input class="form-control" id="time-input" placeholder="" type="time">
                    </div>
                    <div class="form-group">
                      <label for="frequency-input">Frequency (min)</label>
                      <input class="form-control" id="frequency-input" placeholder="" type="number">
                    </div>
                    <button class="btn btn-dark float-right" id="add-train-btn">Submit</button>
                  </form>
      
            </form>
        </div>
    </div>

     <!-- Here we added a link to the jQuery library -->
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
     <!-- Below is where our JavaScript code will go -->
     <script type="text/javascript" src="javascript/code.js"></script>
     
</body>
    </html>
